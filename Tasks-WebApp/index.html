<!DOCTYPE html>
<html ng-app="angularApp" lang="en-US">

<head>

    <!--Set the Application Base URI (required by HTML5 mode in AngularJS Routing Module-->
    <base href="/">

    <!--Set the Viewport for mobile browsers-->
    <meta name="viewport" content="width=960" />

    <!--Meta Information-->
    <meta charset="UTF-8">
    <meta name="description" content="Macromanagr lets you create and share task lists.">
    <meta name="keywords" content="tasks, lists, shared, tasklists, productivity, compliance">
 
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type='text/css'>
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="/1.1.1/css/default.css" />

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js" type="text/javascript"></script>

    <!-- AngularJS - Route Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-route.min.js" type="text/javascript"></script>

    <!-- AngularJS - Animate Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js" type="text/javascript"></script>

    <!-- AngularJS - Aria Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js" type="text/javascript"></script>

    <!-- AngularJS - Messages Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js" type="text/javascript"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <!--Angular - Default for AngularJS  -->
    <script src="/1.1.1/js/default.js" type="text/javascript"></script>

    <!--Angular - Configuration for AngularJS -->
    <script src="/1.1.1/js/configs.js" type="text/javascript"></script>

    <!--Angular - Controllers for AngularJS -->
    <script src="/1.1.1/js/controllers.js" type="text/javascript"></script>

    <title>MacroManager</title>
</head>

<body ng-view></body>

</html>
